            $(document).ready(function() {

                $('.new_window_link').remove(); // This line removes the tekst: "Ser det mærkeligt ud? Åben i nyt browserwindue"

                getAjaxData("GET", "json/carouselData.json", false, "json");  // Call the carousel data.
